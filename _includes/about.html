<script>

    function imageLoad(url) {
        return new Promise((resolve, reject ) => {
            const image = new Image();
            image.onload = () => {
                console.log(image);
                resolve(image);
            }
            image.onerror = () => {
                reject(new Error('Could not load image at ' + url));
            }
            image.src = url;
        });
    }

    const images = [
        '/assets/images/teamcp01.jpg',
        '/assets/images/teamcp02.jpg',
        '/assets/images/teamcp03.jpg',
        '/assets/images/teamcp04.jpg'
    ];

    (async () => {
        await imageLoad(images[0]);
        await imageLoad(images[1]);
        await imageLoad(images[2]);
        await imageLoad(images[3]);
        const div = document.body.querySelector('.team-images');
        console.log(div);
        if (div) div.classList.add('pmi-team-images');
    })();




</script>
